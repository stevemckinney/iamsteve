name: Create release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Detect version bump type from branch name
        id: detect_bump_type
        run: |
          # Get the merge commit message which contains the branch name
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"

          # Extract branch name from merge commit
          # Handles both "Merge pull request #X from user/branch" and "Merge branch 'branch'"
          BRANCH_NAME=""
          if [[ "$COMMIT_MSG" =~ Merge\ pull\ request\ #[0-9]+\ from\ [^/]+/([^\ ]+) ]]; then
            BRANCH_NAME="${BASH_REMATCH[1]}"
          elif [[ "$COMMIT_MSG" =~ Merge\ branch\ \'([^\']+)\' ]]; then
            BRANCH_NAME="${BASH_REMATCH[1]}"
          fi

          echo "Detected branch: $BRANCH_NAME"

          # Determine bump type from branch prefix
          BUMP_TYPE="patch"
          if [[ "$BRANCH_NAME" =~ ^(feat|feature)- ]]; then
            BUMP_TYPE="minor"
          elif [[ "$BRANCH_NAME" =~ ^(fix|bugfix)- ]]; then
            BUMP_TYPE="patch"
          elif [[ "$BRANCH_NAME" =~ ^(breaking|major)- ]]; then
            BUMP_TYPE="major"
          fi

          echo "Version bump type: $BUMP_TYPE"
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT

      - name: Bump version
        id: bump_version
        run: |
          # Split version into parts
          IFS='.' read -r MAJOR MINOR PATCH <<< "${{ steps.current_version.outputs.version }}"

          BUMP_TYPE="${{ steps.detect_bump_type.outputs.bump_type }}"

          # Calculate new version based on bump type
          case "$BUMP_TYPE" in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="${MAJOR}.$((MINOR + 1)).0"
              ;;
            *)
              NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
              ;;
          esac

          echo "Current version: ${{ steps.current_version.outputs.version }}"
          echo "Bump type: $BUMP_TYPE"
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Update package.json
          npm version $NEW_VERSION --no-git-tag-version

      - name: Commit version bump
        run: |
          git add package.json
          git commit -m "chore: bump version to ${{ steps.bump_version.outputs.new_version }}"
          git push

      - name: Create GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ steps.bump_version.outputs.new_version }}" \
            --title "v${{ steps.bump_version.outputs.new_version }}" \
            --generate-notes
